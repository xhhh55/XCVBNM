
<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JF Sport - المتجر الرياضي</title>
  <img src="photo_2025-04-17_13-56-59.jpg" alt="JF Sport Logo" style="display:none;">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #111;
    }
    header {
      background-color: #131921;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      flex-wrap: wrap;
    }
    header .logo {
      font-size: 22px;
      font-weight: bold;
    }
    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 14px;
    }
    .search-bar {
      background-color: #232f3e;
      padding: 10px 30px;
      text-align: center;
    }
    .search-bar input {
      width: 70%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .slider {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }
    .slide {
      width: 100%;
      position: relative;
    }
    .slide img {
      width: 100%;
      height: auto;
      display: block;
    }
    .slide-caption {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
    }
    .slider-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      font-size: 30px;
      color: white;
      padding: 0 20px;
      cursor: pointer;
    }
    .categories {
      display: flex;
      overflow-x: auto;
      padding: 15px;
      background-color: white;
    }
    .categories div {
      margin: 0 15px;
      text-align: center;
    }
    .categories img {
      width: 50px;
      height: 50px;
      display: block;
      margin: auto;
    }
    .section-title {
      font-size: 24px;
      margin: 40px 0 20px;
      text-align: center;
      color: #131921;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .product-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product-card h3 {
      font-size: 16px;
      margin: 10px 0;
    }
    .product-card .price {
      color: #b12704;
      font-weight: bold;
    }
    .product-card button {
      background-color: #131921;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    footer {
      background-color: #232f3e;
      color: white;
      text-align: center;
      padding: 25px 10px;
      margin-top: 40px;
    }
    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">JF-Sport</div>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#products">المنتجات</a>
      <a href="#categories">الأقسام</a>
      <a href="#contact">تواصل معنا</a>
    </nav>
  </header>
  <div class="search-bar">
    <input type="text" placeholder="ابحث عن منتج رياضي...">
</div>
  <div class="slider-container">
    <div class="slider" id="mainSlider">
      <div class="slide"><img src="photo_2025-04-17_13-56-59.jpg" alt="عرض 1"><div class="slide-caption">خصم 50% على الأدوات</div></div>
      <div class="slide"><img src="photo_2025-04-17_13-56-59.jpg" alt="عرض 2"><div class="slide-caption">عروض صيفية مذهلة</div></div>
      <div class="slide"><img src="photo_2025-04-12_19-42-07.jpg" alt="عرض 3"><div class="slide-caption">منتجات جديدة</div></div>
    </div>
    <div class="slider-controls">
      <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
      <span class="next" onclick="changeSlide(1)">&#10095;</span>
    </div>
  </div>
  <div class="categories">
    <div><img src="photo_2025-04-11_17-11-04.jpg" alt="معدات"><p>معدات</p></div>
    <div><img src="photo_2025-04-18_13-47-47.jpg" alt="بروتين"><p>بروتين</p></div>
    <div><img src="photo_2025-04-18_13-47-41.jpg" alt="مشروبات"><p>مشروبات</p></div>
    <div><img src="photo_2025-04-11_17-11-08.jpg" alt="ملابس"><p>ملابس</p></div>
  </div>
  <section id="products">
    <h2 class="section-title">منتجات مميزة</h2>
    <div class="grid">
      <div class="product-card">
        <img src="photo_2025-04-11_17-11-04.jpg" alt="منتج 1">
        <h3>دمبل 10 كغ</h3>
        <div class="price">$15.99</div>
        <button>أضف إلى السلة</button>
      </div>
      <div class="product-card">
        <img src="photo_2025-04-11_17-11-08.jpg" alt="منتج 2">
        <h3>تيشيرت رياضي</h3>
        <div class="price">$19.99</div>
        <button>أضف إلى السلة</button>
      </div>
    </div>
  </section>
  <footer id="contact">
    <p>جميع الحقوق محفوظة &copy; JF Sport 2025</p>
    <p>
      <a href="#">سياسة الخصوصية</a> |
      <a href="#">الشروط والأحكام</a> |
      <a href="#">تواصل معنا</a>
    </p>
  </footer>
  <script>
    let currentIndex = 0;
    const slides = document.getElementById('mainSlider');
    const total = slides.children.length;function changeSlide(direction) {
  currentIndex = (currentIndex + direction + total) % total;
  slides.style.transform =` translateX(-${currentIndex * 100}%)`;
}

setInterval(() => changeSlide(1), 5000);

  </script>
</body>
</html>
